<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mobile portrait</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/materialize.min.css" />
  </head>
  <body>
    <header>
      <div class="row">
        <a href="#" class="close"></a>
        <img class="logo" src="/img/Layer_2.png" alt="logo" />
        <div class="share">
          <i class="fa fa-share-alt shareimg" aria-hidden="true"></i>
          <span class="Textshare">Share</span>
        </div>
        <nav class="menu">
          <a href="#">Video</a>
          <a href="gallery.html">Gallery</a>
          <a href="#">Explore</a>
          <a href="#">Packages</a>
          <a href="#">Expedia</a>
        </nav>
      </div>
    </header>
    <main class="backcolor">
      <div class="row">
        <div class="textadver">Share Visit Melbourne with your friends!</div>
        <div>
          <div class="video-container">
            <img class="logo-in-vid" src="/img/Layer_2.png" alt="logo" />
            <video class="video" src="/vid/mov_bbb.mp4" controls></video>
          </div>
        </div>
        <div class="btn-flex">
          <button
            class="btn twitter"
            data-sharer="twitter"
            data-url="https://google.com"
          >
            Post on twitter
          </button>
          <button
            class="btn facebook"
            data-sharer="facebook"
            data-url="https://google.com"
          >
            Post on Facebook
          </button>
        </div>
        <div class="soc-icons">
          <div
            class="box linkedin sharer"
            data-sharer="linkedin"
            data-url="https://google.com"
          ></div>
          <div
            class="box tumblr sharer"
            data-sharer="tumblr"
            data-url="https://google.com"
          ></div>
          <div
            class="box gmail sharer"
            data-sharer="email"
            data-url="https://google.com"
          ></div>
          <div
            class="box pin sharer"
            data-sharer="pinterest"
            data-url="https://google.com"
          ></div>
          <div
            class="box reddit sharer"
            data-sharer="reddit"
            data-url="https://google.com"
          ></div>
          <div
            class="box StumbleUpon sharer"
            data-sharer="stumbleupon"
            data-url="https://google.com"
          ></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="row">
        <button class="book-now">Book Now</button>
        <p class="tip">Start Planning Your Trip Now</p>
      </div>
    </footer>

    <script src="js/sharer.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
